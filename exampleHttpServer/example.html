<!DOCTYPE html>
<html lang="">
<head>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
            background-color: blue;
        }
        .flex-container-child {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
    <title>heyyo</title>
</head>
<body>
<h1>Flexible Boxes</h1>

<div class="flex-container">
    <div class="flex-container-child">1</div>
    <div class="flex-container-child">2</div>
    <div class="flex-container-child">3</div>
    <div class="flex-container-child">4</div>
    <div class="flex-container-child">5</div>
    <div class="flex-container-child">6</div>
    <div class="flex-container-child">7</div>
    <div class="flex-container-child">8</div>
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
<p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>
</html>
