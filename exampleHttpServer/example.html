<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <h2>Inline Flex</h2>
    <p>To create an inline flexbox container, add the d-inline-flex class. Use any of the d-*-inline-flex classes to control WHEN the element should be a flex element on a specific screen width.</p>
    <p>Resize the browser window to see the effect.</p>
    <div class="d-inline-flex">d-flex</div>
    <div class="d-sm-inline-flex">d-sm-flex</div>
    <div class="d-md-inline-flex">d-md-flex</div>
    <div class="d-lg-inline-flex">d-lg-flex</div>
    <div class="d-xl-inline-flex">d-xl-flex</div>
</div>

</body>
</html>
